  <script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>

<body>
  <h1>Sheet API</h1>
  <p>

    Note: the sheet ID can be found in between /d/ ----- /edit#
    <br />
  </p>
  <form class="info">
    <label>Sheet ID: </label> <input id="sheetid" />

    <label>Range: </label><input id="range" placeholder=" e.g. A1:C5" />
  </form>
  <button id="sheetIdButton">Request sheet</button>
  <button id="backButton">Back</button>
  <div id="sheetReturn">
    <table id="sheetdata" class="display" width="100%"></table>

  </div>
</body>
